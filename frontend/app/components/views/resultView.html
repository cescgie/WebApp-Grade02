<div class="container">
    <div style="position:fixed;top:50%;left:50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);z-index: 1;">
        <span us-spinner="{color: 'orange',radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
    </div>
          
    <div class="center">
        <div id="pieChart1" style="height:450px;"></div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>
                            Bundesland <input type="text" class="form-control" placeholder="Bundesland" ng-model="searchBundesland">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in bundesland | filter:searchBundesland">
                        <td>
                            <a href="javascript:void(0)" data-ng-click="selectBundesland(item.nr)"> {{item.gebiet}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
        <div class="col-sm-4">
            
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>
                            Wahlkreis <input type="text" class="form-control" placeholder="Wahlkreis" ng-model="searchWahlkreis">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in wahlkreis | filter:searchWahlkreis">
                        <td>
                            <a href="javascript:void(0)" data-ng-click="selectWahlkreis(item.nr)"> {{item.gebiet}}</a>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="col-sm-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>
                            Ergebnis <input type="text" class="form-control" placeholder="Partei" ng-model="searchParty">
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in parties | filter:searchParty" ng-hide="result[item] == 0">
                        <td>
                            {{item}}
                        </td>
                        <td>
                            {{result[item]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
