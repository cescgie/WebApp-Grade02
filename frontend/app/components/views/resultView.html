<div>
    <div>AngularJS starter application</div>
    <div>This is Result View</div>
    <div class="row">
        <div class="col-sm-3">
            <h2>Bundesland</h2>
            <div ng-repeat="item in bundesland">
                <a href="javascript:void(0)" data-ng-click="selectBundesland(item.nr)"> {{item.gebiet}}</a>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>Wahlkreis</h2>
            <div ng-repeat="item in wahlkreis">
                <a href="javascript:void(0)" data-ng-click="selectWahlkreis(item.nr)"> {{item.gebiet}}</a>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>Ergebnis</h2>
            <div ng-repeat="item in parties">
                {{item}} ({{result[item]}})
            </div>
        </div>
    </div>
</div>
